
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
  <title>Secure Bridge Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Bridge Monitor</h1>
    <div class="network-status">
      <div class="network-item">
        <span>Bridge Volume:</span>
        <span id="bridgeVolume">Loading...</span>
      </div>
      <div class="network-item">
        <span>ETH Gas:</span>
        <span id="ethGas">Loading...</span>
      </div>
      <div class="network-item">
        <span>BSC Gas:</span>
        <span id="bscGas">Loading...</span>
      </div>
      <div class="network-item">
        <span>SOL Gas:</span>
        <span id="solGas">Loading...</span>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
